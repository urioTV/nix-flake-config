# Dotfiles circa 2023

# Monitor Configuration
# monitor=[monitor-name],[resolution@framerate],[pos-x,y],[scale factor],transform,[rotation]
# Rotation Degrees Shorthand
# normal (no transforms) -> 0
# 90 degrees -> 1
# 180 degrees -> 2
# 270 degrees -> 3
# flipped -> 4
# flipped + 90 degrees -> 5
# flipped + 180 degrees -> 6
# flipped + 270 degrees -> 7
monitor=eDP-1,highres,auto,1        # Ensure Laptop Display Scale Is 1 
monitor=,highres,auto,auto          # Automatic Configuration

# Execute Must Have Applications
exec-once = hyprpaper & dunst & nwg-panel
exec-once = wl-clipboard-history -t
exec-once = $HOME/.config/hypr/hyprdesktop
exec-once = nm-applet & blueman-applet
# exec-once = hyprctl setcursor GoogleDot-Blue 24

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = false
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}
general {
    gaps_in = 4
    gaps_out = 8
    border_size = 2
    col.active_border = rgba(c6a0f6D9) rgba(7dc4e4D9) 45deg
    col.inactive_border = rgba(1e2030D9) rgba(363a4fD9) 45deg
    layout = dwindle
}
decoration {
    rounding = 5
    blur {
        enabled = true
        size = 5
        passes = 2
    }
    drop_shadow = false
    shadow_range = 12
    shadow_render_power = 2
    col.shadow = rgba(181926F2)
}
animations {
    enabled = true

    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    bezier = smoothOut, 0.5, 0, 0.99, 0.99
    bezier = smoothIn, 0.5, -0.5, 0.68, 1.5
    bezier = rotate,0,0,1,1

    animation = windows, 1, 5, overshot, slide
    animation = windowsIn, 1, 3, smoothOut
    animation = windowsOut, 1, 3, smoothOut
    animation = windowsMove, 1, 4, smoothIn, slide
    animation = border, 1, 6, default
    animation = fade, 1, 5, smoothIn
    animation = fadeDim, 1, 5, smoothIn
    animation = workspaces, 1, 6, default
    animation = borderangle, 1, 20, rotate, loop    # borderangle - for animating the border's gradient angle
}
dwindle {
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}
master {
    new_is_master = true
}
gestures {
    workspace_swipe = false
}

$mainMod = SUPER
# Sound Control Keybinds
# bind = , XF86AudioRaiseVolume,	exec, swayosd --out-volume raise
# bind = , XF86AudioLowerVolume,	exec, swayosd --out-volume lower
# bind = , XF86AudioMute,			exec, swayosd --out-volume mute-toggle
# bind = , XF86AudioMicMute,		exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
# # Brightness Control Keybinds
# bind = , XF86MonBrightnessDown, exec, swayosd --brightness -10
# bind = , XF86MonBrightnessUp,   exec, swayosd --brightness 10

# System Application Keybinds
bind = $mainMod,		Q, exec, kitty
#bind = $mainMod,	    R, exec, tofi-drun | xargs hyprctl dispatch exec --
bind = $mainMod,        R, exec, rofi -show drun
# bind = $mainMod SHIFT,	S,		exec, web-search
bind = $mainMod,		W,		exec, firefox
bind = $mainMod,		T,		exec, time_date
bind = $mainMod,        E,      exec, nemo
bind = $mainMod,		S,		exec, grim -g "$(slurp)"
bind = $mainMod,		F,		exec, pcmanfm
bind = $mainMod,		M,		exec, rhythmbox
# OBS Global Keybinds
bind = ALT,				F1,		pass, ^(com\.obsproject\.Studio)$
bind = ALT,				F2,		pass, ^(com\.obsproject\.Studio)$
bind = ALT,				F3,		pass, ^(com\.obsproject\.Studio)$
bind = ALT,				F4,		pass, ^(com\.obsproject\.Studio)$
bind = ALT,				F5,		pass, ^(com\.obsproject\.Studio)$
# Hyprland Keybinds
bind = $mainMod,		X,		killactive,
bind = $mainMod,		P,		pseudo, # dwindle
bind = $mainMod SHIFT,	I,		togglesplit, # dwindle
bind = $mainMod SHIFT,	F,		togglefloating,
bind = $mainMod SHIFT,	C,		exit,
# Move window with mainMod + shift + arrow keys
bind = $mainMod SHIFT,	left,	movewindow, l
bind = $mainMod SHIFT,	right,	movewindow, r
bind = $mainMod SHIFT,	up,		movewindow, u
bind = $mainMod SHIFT,	down,	movewindow, d
bind = $mainMod SHIFT,	h,		movewindow, l
bind = $mainMod SHIFT,	l,		movewindow, r
bind = $mainMod SHIFT,	k,		movewindow, u
bind = $mainMod SHIFT,	j,		movewindow, d
# Move focus with mainMod + arrow keys
bind = $mainMod,		left,	movefocus, l
bind = $mainMod,		right,	movefocus, r
bind = $mainMod,		up,		movefocus, u
bind = $mainMod,		down,	movefocus, d
bind = $mainMod,		h,		movefocus, l
bind = $mainMod,		l,		movefocus, r
bind = $mainMod,		k,		movefocus, u
bind = $mainMod,		j,		movefocus, d
# Switch workspaces with mainMod + [0-6]
bind = $mainMod,		1,		workspace, 1
bind = $mainMod,		2,		workspace, 2
bind = $mainMod,		3,		workspace, 3
bind = $mainMod,		4,		workspace, 4
bind = $mainMod,		5,		workspace, 5
bind = $mainMod,		6,		workspace, 6
# Move active window to a workspace with mainMod + SHIFT + [0-6]
bind = $mainMod SHIFT,	1,		movetoworkspace, 1
bind = $mainMod SHIFT,	2,		movetoworkspace, 2
bind = $mainMod SHIFT,	3,		movetoworkspace, 3
bind = $mainMod SHIFT,	4,		movetoworkspace, 4
bind = $mainMod SHIFT,	5,		movetoworkspace, 5
bind = $mainMod SHIFT,	6,		movetoworkspace, 6
# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod,		mouse_down, workspace, e+1
bind = $mainMod,		mouse_up,	workspace, e-1
# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod,		mouse:272,	movewindow
bindm = $mainMod,		mouse:273,	resizewindow
