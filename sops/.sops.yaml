# SOPS configuration for this project
# Documentation: https://github.com/getsops/sops

# Age keys for encryption/decryption
# To get age public key from user SSH key:
#   nix-shell -p ssh-to-age --run 'cat ~/.ssh/id_ed25519.pub | ssh-to-age'

keys:
  # User urio key
  # Generated with: nix-shell -p ssh-to-age --run 'cat ~/.ssh/id_ed25519.pub | ssh-to-age'
  - &user_urio age1ru42q2zrya053ntkv0z5m0la7udssjnzuqtplx0qqs9pl2dcs9es5kdpxg

creation_rules:
  # Default rule for all files in secrets/ directory
  - path_regex: secrets/.*\.yaml$
    key_groups:
      - age:
          - *user_urio
